<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <title>Register Form</title>
</head>
<body>
    <div id="container">
        <div class="register-container">
            <div class="register-title">
                <h3>Register</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia quo commodi corporis.</p>
            </div>

            <form>
                <div class="name">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" required id="first-name" placeholder="e.g. John">
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" required id="last-name" placeholder="e.g. Smith">
                    </div>
                </div>

                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="email" required id="email" placeholder="e.g. john@your-domaine.com">
                </div>

                <div class="number-website">
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" placeholder="+000 000 0000">
                    </div>

                    <div class="input">
                        <label for="website">Website</label>
                        <input type="text" id="website" placeholder="e.g. https://google.com">
                    </div>
                </div>

                <div class="password">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your Password">
                    </div>

                    <div class="input">
                        <label for="re-type">Re-type Password</label>
                        <input type="password" id="re-type" placeholder="e.g. Your Password">
                    </div>
                </div>

                <div class="terms-policy"> 
                    <div class="input">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Creating an account means you're okay with our Terms and conditions and our Privacy Policy</label>                   
                    </div>
                </div>
                

                <button type="submit">
                    Register
                </button>
            </form>

        </div>

    </div>

    
</body>
</html>
